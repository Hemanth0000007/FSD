<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
</head>
<body>
	<h1 id="h">FSD FN Batch</h1>
	<h1 id="h2">FSD FN Batch</h1>
	<p id="p1"></p>
	<script type="text/javascript">
		let heading1 = document.getElementById("h");
		heading1.innerHTML = "<p>FSD MORNING Batch</p>";
		let heading2 = document.getElementById("h2");
		heading2.innerText = "<p>FSD morning Batch</p>";

		// let c = document.createElement('p')
		let c1 = document.getElementsById("p1");
		c1.innerText = 'hemanth';
	</script>
</body>
</html>
