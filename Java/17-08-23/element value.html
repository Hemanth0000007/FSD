<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>element value</title>
</head>
<body>
	<input type="text" name="" id="ins_id" value="sim">
	<p id="text1">p</p>
</body>
<script type="text/javascript">
		let ins = document.getElementById('ins_id')
		ins.value = 'Hemanth'
		ins.style.border = "2px solid red";
		let text = document.getElementById('text1')
		text.style.color = "red"
		text.innerText = "Please enter name"
	</script>
</html>
