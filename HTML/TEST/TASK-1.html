<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
</head>
<body>
	<center>
		<div style="background: blue;height: 400px;width: 900px;">
			<div style="background: black;height: 400px;width: 100px;float: left;">
				<div style="background: yellow;height: 100px;width: 100px;"></div>
				<div style="background: lightgray;height: 100px;width: 100px;"></div>
				<div style="background: burlywood;height: 100px;width: 100px;"></div>
				<div style="background: green;height: 100px;width: 100px;"></div>
			</div>
			<div style="background: red;height: 400px;width: 100px;float: left;"></div>
			<div style="background: brown;height: 400px;width: 100px;float: left;"></div>
			<div style="background: pink;height: 400px;width: 600px;float: right;">
				<div style="background: blue;height: 100px;width: 600px;"></div>
				<div style="background: orangered;height: 300px;width: 600px;">
					<div style="background: skyblue;height: 300px;width: 300px;float: left;"></div>
					<div style="background: orange;height: 300px;width: 300px;float: right;">
						<div style="background: violet;height: 50px;width: 300px;"></div>
						<div style="background: red;height: 250px;width: 300px;">
							<div style="background: red;height: 250px;width: 150px;float: left;"></div>
							<div style="background: blue;height: 250px;width: 150px;float: right;">
								<div style="background: pink;height: 125px;width: 150px;"></div>
								<div style="background: yellow;height: 125px;width: 150px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>

</body>
</html>
