<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin in css</title>
	<style type="text/css">
		h1{
			background: blueviolet;
			color: pink;
			margin: 10px 20px 30px 40px;
		}
		p{
			background: skyblue;
			border: 3px dashed blueviolet;
			color: pink;
			margin: 10px 20px 30px 40px;
			height: 100px;
			font-size: 50px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<p>Aditya Engineering College</p>
</body>
</html>
