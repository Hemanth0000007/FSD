<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TIME TABLE</title>
</head>
<body>
	<center><h1>TIME TABLE</h1></center>
    <center>
    	<table border="">
    		<tr>
    			<th>
    				day/period
    			</th>
    			<th>9:30-10:20</th>
    			<th>10:20-11:10</th>
    			<th>11:10-12:00</th>
    			<th>12:00-1:00</th>
    			<th>1:00-1:50</th>
    			<th>1:50-2:40</th>
    			<th>2:10-3:30</th>
    			<th>3:30-4:20</th>
    		</tr>
    		<tr>
    			<td>monday</td>
    			<td>eng</td>
    			<td>maths</td>
    			<td>che</td>
    			<td rowspan="5">lunch</td>
    			<td colspan="3">lab</td>
    			<td>phy</td>
    		</tr>
    		<tr>
    			<td>tuesday</td>
    			<td colspan="3">lab</td>
    			<td>eng</td>
    			<td>che</td>
    			<td>maths</td>
    			<td>sports</td>
    		</tr>
    		<tr>
    			<td>wednesday</td>
    			<td>maths</td>
    			<td>phy</td>
    			<td>end</td>
    			<td>che</td>
    			<td colspan="3">library</td>
    		</tr>
    		<tr>
    			<td>thu</td>
    			<td>phy</td>
    			<td>eng</td>
    			<td>che</td>
    			<td colspan="3">lab</td>
    			<td>phy</td>
    		</tr>
    		<tr>
    			<td>friday</td>
    			<td>phy</td>
    			<td>eng</td>
    			<td>che</td>
    			<td colspan="3">lab</td>
    			<td>phy</td>
    		</tr>
    	</table>
    </center>
</body>
</html>
