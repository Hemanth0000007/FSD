<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display properties</title>
	<style type="text/css">
		h1{
			background-color: grey;
			display: block;
		}
		span{
			background-color: red;
			display: block;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 2px solid red;
			float: left;
			display: none;
			visibility: hidden;
		}
		.c{
			height: 200px;
			width: 200px;
			border: 2px solid green;
			float: left;
			visibility: hidden;
		}
		.d{
			height: 200px;
			width: 200px;
			border: 2px solid blue;
			float: left;
			visibility: hidden;
		}

	</style>
</head>
<body>
	<h1>Hemanth</h1>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
</body>
</html>
