<!DOCTYPE html>
<html>
<head>
	<title>Border Style</title>
	<style type="text/css">
		span{
			border: 2px solid green;
			border-style: solid;
			border-width: 5px;
			border-color: red green blue yellow;
			border-top-style: dotted;
			border-right-style: groove;
			border-bottom-style: solid;
			border-left-style: ridge;
			border-radius: 15px;
			
		}
	</style>
</head>
<body>
	<center>
		<span>
			this is css
		</span>
	</center>
</body>
</html>
