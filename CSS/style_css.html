<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling In CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
</head>
<body>
<h3>Inline Styling</h3>
<p style="color: red;background-color: orange;">this is a inline styling in css</p>


<style type="text/css">
	.abc{
		font-size: 50px;
		font-family: cursive;
		color: skyblue;
		background-color: pink;
	}
</style>
<h3>internal styling</h3>
<p class="abc">this is internal styling in css</p>


<h3>External Styling</h3>
<p class="external">this is a external styling in css</p>
</body>
</html>
