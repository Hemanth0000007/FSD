<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<style>
		a:link{
			color: brown;
		}
		a:visited{
			color: orange;
		}
		a:hover{
			color: red;
			font-size: 50px;
		}
		a:active{
			color: yellow;
		}
		div{
			height: 100px;
			width: 100px;
			background-color: blue;
		}
		div:hover{
			height: 300px;
			width: 300px;
			background-color: red;
		}
	</style>
	<div></div>
	<h1>Pseudo-element</h1>
	<a href="">click</a>
</body>
</html>
