<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attribute Selector</title>
</head>
<body>
	<style>
		input[type]{
			color: orange;
		}
		input[type="text"]{
			color: red;
		}
		input[type="number"]{
			color: blue;
		}
		a[href]{
			background-color: yellow;
		}
	</style>
	<h3>Attribute Selector</h3>
	<input type="text">
	<input type="number">
	<input type="password">
	<input type="email">
	<a href="">click</a>
</body>
</html>
